type MateriaMaestro @model @auth(rules: [{allow: public}]) {
  id: ID!
  fMateria: Materia @hasOne
  fMaestro: Maestro @hasOne
}

type Maestro @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  middle_name: String
  last_name: String
  key: String!
  email: AWSEmail
}

type Horario @model @auth(rules: [{allow: public}]) {
  id: ID!
  schedule: AWSJSON!
  fMateriaMaestro: MateriaMaestro @hasOne
}

type Materia @model @auth(rules: [{allow: public}]) {
  id: ID!
  materia_key: String
  name: String
  lenguage: String
  modality: String
}
 