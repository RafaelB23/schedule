type Horario @model @auth(rules: [{allow: public}]) {
  id: ID!
  schedule: AWSJSON!
  maestro: Maestro! @hasOne
  materia: Materia! @hasOne
}

type Materia @model @auth(rules: [{allow: public}]) {
  id: ID!
  materia_key: String
  name: String
  lenguage: String
  modality: String
}

type Maestro @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  lastName: String
  level: String
  lenguage: String
  maestro_key: String!
}
 